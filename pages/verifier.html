<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/loader.css">
    <link rel="stylesheet" href="../style/verifier-style.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <title>Email Verifier</title>
</head>
<body>
    
    <div class="generic-container">
        <nav>
            <!-- NavBar div -->
            <div class="navBar">
                <ul>
                    <li>
                        <a href="index.html" class="navbar-element">Home</a>
                    </li>
                    <li>
                        <a href="checkPassword.html" class="navbar-element">Check Password Strength</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="title">Email Verifier</h1>

        <!-- Div to contain email box and submite button -->
        <div class="get-email">
            <input type="email" name="email" id="emailInput" placeholder="Insert an Email...">
            <button id="submit"><i class="fa fa-search"></i></button>
        </div>

        <div class="info-container" id="info-container">

            <div id="status" class="info"></div>
            <div id="email" class="info"></div>
            <div id="result" class="info"></div>
            <div id="score" class="info"></div>
            
        </div>

    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="../dist/loading.js"></script>
    <script src="../dist/verifier.js"></script>
</body>
</html>
